<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2 class="text-center">Multiplication & Division</h2>
    <br />
    <form class="form">
      <table class="table table-borderless">
        <tr>
          <th>1st Number:</th>
          <td><input type="number" class="form-control" id="n1" /></td>
        </tr>
        <tr>
          <th>2nd Number:</th>
          <td><input type="number" class="form-control" id="n2" /></td>
        </tr>
        <tr>
          <td colspan="2" class="text-center">
            <button
              class="btn btn-outline-primary"
              id="b1"
              type="button"
              onclick="multiply()"
            >
              Multiply
            </button>
            <button
              class="btn btn-outline-primary"
              id="b2"
              type="button"
              onclick="divide()"
            >
              Divide
            </button>
          </td>
        </tr>
        <tr>
          <th colspan="2">
            The result is:
            <h6 id="o1"></h6>
          </th>
        </tr>
      </table>
    </form>

    <script>
      function multiply() {
        n1 = document.getElementById("n1").value;
        n2 = document.getElementById("n2").value;
        document.getElementById("o1").innerHTML = n1 * n2;
      }
      function divide() {
        n1 = document.getElementById("n1").value;
        n2 = document.getElementById("n2").value;
        document.getElementById("o1").innerHTML = n1 / n2;
      }
    </script>
  </body>
</html>
