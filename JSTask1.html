<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form class="form">
      <table class="table table-borderless">
        <tr>
          <th>Enter the Number:</th>
          <td><input type="number" class="form-control" id="i1" /></td>
        </tr>
        <tr>
          <td colspan="2" class="text-center">
            <button
              class="btn btn-outline-primary"
              id="b1"
              type="button"
              onclick="reverse()"
            >
              Reverse
            </button>
          </td>
        </tr>
        <tr>
          <th colspan="2">
            The Reversed no is:
            <h6 id="o1"></h6>
          </th>
        </tr>
      </table>
    </form>
    <script>
      function reverse() {
        let num1 = document.getElementById("i1").value;
        let result = num1.toString().split("").reverse().join("");
        document.getElementById("o1").innerHTML = result;
        console.log(result);
      }
    </script>
  </body>
</html>
