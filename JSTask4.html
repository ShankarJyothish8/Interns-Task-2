<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 4</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="container">
    <button class="btn btn-primary mt-5" id="b1" onclick="stime()">
      Show Time</button
    ><br />
    <h4 id="o1" class="mb-5"></h4>
    <br />

    <button class="btn btn-primary" id="b2" onclick="sdate()">Show Date</button
    ><br />
    <h4 id="o2"></h4>
    <br />

    <script>
      function stime() {
        const date = new Date();
        document.getElementById("o1").innerHTML = date;
      }

      function sdate() {
        const date = new Date();
        const n = date.toDateString();
        document.getElementById("o2").innerHTML = n;
      }
    </script>
  </body>
</html>
